#section15 #----- PROOFREAD -----#
section15.title1: "常見問題"
section15.section1.baseline: "啟動一個專案需要多久?"
section15.section1.desc: "一旦我們有了啟動專案的所有必要元素，我們就會在七天內開始。在開發者設置專案的同時，我們會組織一系列的三個啟動來開始專案."

section15.section2.baseline: "如果我的網站有問題，你們能多快提供支持?"
section15.section2.desc: "根據我們的合同承諾的維護套餐, 如果出現bug, 將在 24 小時內回復您，並在 48 小時內啟動糾正措施，以便儘快解決您的問題。回應能力是我們使命的一部分."

section15.section3.baseline: "你能幫我們寫一個規範嗎?"
section15.section3.desc: "當然, 我們可以組織研討會來協助您起草規範. 我們將討論: 專案思維，功能，工作流程和 UX/UI."

section15.section4.baseline: "我們將如何共同監督專案?"
section15.section4.desc: "我們為您組織的專案跟進分為三個主要階段：專案前、專案期間和專案後。在每個主要階段，我們都會共同制定一個精確的啟動日曆和後續會議安排，以便您可以與我們同時瞭解的專案進度。另一點很重要：您會加入我們的一個專門用於您的專案的 Slack 頻道，持續溝通."

section15.section5.baseline: "何滿足常規需求? 有套餐嗎?"
section15.section5.desc: "我們提供“維護套餐”, 各種套餐為您提供一個月內可以使用的大量開發時間。從5h到50h，我們研究您的需求並相應地調整套餐. 您可以在一個月內要求我們進行技術干預。這些將從您的套餐中扣除，套餐會在下月初自動復原."


