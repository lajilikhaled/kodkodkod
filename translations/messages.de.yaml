equipe-project.data-security-traceability.description.part2.desc4.part1: "Das Design"
equipe-project.data-security-traceability.description.part2.desc4.part2: "Grafisch oder über eine Benutzeroberfläche sind die Designer von Kodkodkod in der Lage, ein Design zu erstellen, das sowohl attraktiv als auch funktional ist, um die Kunden der Unternehmen anzuziehen und zu binden, mit denen dieses Unternehmen zusammenarbeitet."
