### project-team
equipe-project.smart-contracts.sub-title.part2: "Ihre Smart Contracts"

equipe-project.smart-contracts.description.part1.subtitle: "Smart Contracts auf der Blockchain: Definition und Funktionsweise"
equipe-project.smart-contracts.description.part1.desc1: "Ein Smart Contract ist ein selbstausführendes Computerprogramm, das auf einer Blockchain gespeichert ist und dazu dient, Vereinbarungen oder Verträge zwischen Parteien zu erleichtern, zu überprüfen oder automatisch auszuführen, ohne dass eine vertrauenswürdige dritte Partei eingreifen muss."

equipe-project.smart-contracts.description.part1.desc2: "Smart Contracts werden verwendet, um die Bedingungen eines auf einer Blockchain festgehaltenen Vertrags zu automatisieren und als sicher und transparent zu betrachten, da die Blockchain ein dezentraler und unveränderlicher Datenbank ist. Das bedeutet, dass die Vertragsparteien transparenten Zugriff auf die Vertragsbedingungen sowie deren Änderungen haben. Darüber hinaus sind Smart Contracts gegen Zensur und Betrug resistent, da ihre Ausführung auf Kryptoprotokollen basiert, die ihre Sicherheit garantieren."

equipe-project.smart-contracts.description.part2.subtitle: "Bei der Entwicklung von Smart Contracts folgen wir diesen 4 Schlüsselschritten:"
equipe-project.smart-contracts.description.part2.subtitle.part1: "Bei der Entwicklung von Smart Contracts folgen wir diesen"
equipe-project.smart-contracts.description.part2.subtitle.part2: "4 Schlüsselschritten"

equipe-project.smart-contracts.description.part2.desc1.part1: "Definition der Vertragsbedingungen"
equipe-project.smart-contracts.description.part2.desc1.part2: "Die Vertragsparteien legen die Bedingungen fest, die durch die Veröffentlichung auf der Blockchain durch das speziell für diesen Zweck erstellte Computerprogramm festgelegt werden."
equipe-project.smart-contracts.description.part2.desc2.part1: "Veröffentlichung des Vertrags"
equipe-project.smart-contracts.description.part2.desc2.part2: "Der Smart Contract wird zur Ausführung auf einer Blockchain veröffentlicht. Die Veröffentlichung des Vertrags erfolgt in der Regel über eine Vertragsbereitstellungstransaktion."
equipe-project.smart-contracts.description.part2.desc3.part1: "Ausführung des Vertrags"
equipe-project.smart-contracts.description.part2.desc3.part2: "Sobald der Smart Contract veröffentlicht ist, kann er automatisch gemäß den programmierten Bedingungen ausgeführt werden. Die Ausführung des Vertrags wird in der Regel durch eine auf der Blockchain durchgeführte Transaktion ausgelöst."
equipe-project.smart-contracts.description.part2.desc4.part1: "Finalisierung des Vertrags"
equipe-project.smart-contracts.description.part2.desc4.part2: "Wenn die Bedingungen des Vertrags erfüllt sind, endet der Smart Contract automatisch. Die Ergebnisse der Vertragsausführung werden unveränderlich auf der Blockchain festgehalten."

### advantages section
advantages.smart-contracts.title.part1: "Warum ein Projekt zur Erstellung und Entwicklung von"
advantages.smart-contracts.title.part2: "Smart Contracts durchführen?"

advantages.smart-contracts.title.baseline1: "Der Smart Contract gilt aus 3 Hauptgründen als die technologische Zukunft digitaler Transaktionen."
advantages.smart-contracts.title.baseline2: "Der erste Grund ist, dass diese Smart Contracts zuverlässige und authentische Mittel zur Absicherung einer Vereinbarung zwischen mehreren Parteien im privaten und beruflichen Bereich geworden sind. Dank der Blockchain-Technologie bietet bereits die Einrichtung eines Smart Contracts mehrere Garantien, wie den Zugriff auf eindeutige und authentische Informationen, was das Konfliktrisiko beseitigt. Darüber hinaus bleiben die Daten des Vertrags auf der Blockchain manipulationssicher, was die Integrität des Smart Contracts stärkt und ihn vor möglichen Computerbetrug schützt. Schließlich werden Transaktionen nur durchgeführt, wenn alle Bedingungen erfüllt sind, was die Bedrohung durch Fehler oder Betrug beseitigt."
advantages.smart-contracts.title.baseline3: "Das zweite Argument betrifft die Automatisierung von Zahlungen in Smart Contracts, die gegenüber herkömmlichen Verträgen viele Vorteile bietet. Einerseits reduziert dieser Prozess das Risiko, dass die Zahlung gemäß den im Vertrag festgelegten Bedingungen ohne eine rechtliche Frist ausgelöst wird. Darüber hinaus können Smart Contracts eine vollständige oder teilweise Zahlungsausführung je nach Wunsch der Beteiligten durchführen. Schließlich bieten einige Smart Contracts die Verwendung eines rechtlichen Konstrukts, bei dem die Vermögenswerte einem unabhängigen Dritten (sogenannter Treuhänder) übergeben werden, der die Zahlung blockiert, bis die vollständige Überprüfung der Vertragsbedingungen erfolgt ist. Dies begrenzt auch das Risiko von Nichtzahlung."
advantages.smart-contracts.title.baseline4: "Schließlich ist der dritte Vorteil mit der Reduzierung der Kosten für die Umsetzung des Vertrags von der Ausarbeitung bis zur Realisierung des Projekts verbunden. Ein herkömmlicher Vertrag wird normalerweise zwischen mehreren Parteien durch einen zugelassenen Fachmann wie einen Anwalt oder einen Notar besiegelt, deren Honorare teuer sein können."
advantages.smart-contracts.title.baseline5: "Im Kontext von Smart Contracts sind die anfallenden Kosten niedriger, da nur die Entwickler in diesen Prozess einbezogen sind, deren Vergütung nicht mit der der oben genannten Fachleute vergleichbar ist."
advantages.smart-contracts.title.baseline6: "Darüber hinaus ist aufgrund der Automatisierung der Ausführung dieser Smart Contracts kein Vermittler erforderlich. Dank der Transparenz der Blockchain ist es möglich, die Einhaltung des Vertrags in Echtzeit zu überprüfen, ohne einen zusätzlichen Service erwerben zu müssen."

