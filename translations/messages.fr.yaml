      paragraph: "L'IA est un domaine scientifique qui utilise des techniques mathématiques avancées comme le machine learning et le deep learning pour réaliser des tâches complexes, souvent mieux qu'un humain (souvent quand il s’agit de tâches répétitives ou minutieuses). À la différence des logiciels classiques, les systèmes d'IA apprennent de manière autonome à partir d'exemples et peuvent s'ajuster pour traiter et analyser de nouvelles données efficacement. L’IA est donc l’avenir de beaucoup de secteurs d'activités, métiers et process qu’elle viendra augmenter et non remplacer."
