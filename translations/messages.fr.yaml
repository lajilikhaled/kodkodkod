  ourStoryContent1: "Fondée en 2019, avec l’objectif de coder ensemble le monde demain, Kodkodkod c’est une équipe de développeurs et passionnés d’IA, experte en accompagnement et intégration de solutions IA sur-mesure pour les entreprises qui veulent propulser leur productivité."
