### equipe-project
equipe-project.smart-contracts.sub-title.part2: " Vos Smart Contracts"

equipe-project.smart-contracts.description.part1.subtitle: "Smart Contracts sur Blockchain : définition et fonctionnement"
equipe-project.smart-contracts.description.part1.desc1: "Un Smart Contract (contrat intelligent en français) est un programme informatique auto-exécutable et stocké sur une blockchain, conçu pour faciliter, vérifier ou exécuter automatiquement des accords ou des contrats entre des parties, sans nécessiter l'intervention d'un tiers de confiance."
equipe-project.smart-contracts.description.part1.desc2: "Les Smart Contracts sont utilisés pour automatiser les termes d'un contrat enregistré sur une blockchain et permet de le considérer comme sûr et transparent, du fait que la blockchain soit une base de données décentralisée et immuable. Cela signifie que les parties impliquées dans le contrat ont un accès transparent aux termes du contrat, ainsi qu'à toutes les modifications qui y sont apportées. De plus, les Smart Contracts sont résistants à la censure et à la fraude, car leur exécution est basée sur des protocoles crypto qui garantissent leur sécurité."

equipe-project.smart-contracts.description.part2.subtitle: "Lorsque nous développons des Smart Contracts, nous suivons ces 4 étapes clés :"
equipe-project.smart-contracts.description.part2.subtitle.part1: "Lorsque nous développons des Smart Contracts, nous suivons ces "
equipe-project.smart-contracts.description.part2.subtitle.part2: "4 étapes clés"


equipe-project.smart-contracts.description.part2.desc1.part1: "Définition des termes du contrat"
equipe-project.smart-contracts.description.part2.desc1.part2: "Les parties impliquées dans le contrat en définissent les termes et conditions qui seront figées une fois publiés sur la blockchain par l'exécution du programme informatique spécifiquement crée pour cela."
equipe-project.smart-contracts.description.part2.desc2.part1: "Publication du contrat"
equipe-project.smart-contracts.description.part2.desc2.part2: "Le Smart Contract est publié sur une blockchain pour être exécuté. La publication du contrat est généralement effectuée via une transaction de déploiement de contrat."
equipe-project.smart-contracts.description.part2.desc3.part1: "Exécution du contrat"
equipe-project.smart-contracts.description.part2.desc3.part2: "Une fois que le Smart Contract est publié, il peut être exécuté automatiquement en fonction des termes programmés. L'exécution du contrat est généralement déclenchée par une transaction effectuée sur la blockchain."
equipe-project.smart-contracts.description.part2.desc4.part1: "Finalisation du contrat"
equipe-project.smart-contracts.description.part2.desc4.part2: "Lorsque les conditions du contrat sont remplies, le Smart Contract se termine automatiquement. Les résultats de l'exécution du contrat sont enregistrés de manière immuable sur la blockchain."

### advantages section
advantages.smart-contracts.title.part1: "Pourquoi entreprendre un projet de création et développement de "
advantages.smart-contracts.title.part2: "Smart Contracts"

advantages.smart-contracts.title.baseline1: "Le Smart Contract est considéré comme l'avenir technologique des transactions numériques, et ce, pour 3 raisons principales."
advantages.smart-contracts.title.baseline2: "La première est, que ces contrats intelligents sont devenus un moyen fiable et authentique de sécuriser un accord entre plusieurs parties, dans le domaine privé comme professionnel. Grâce à la technologie Blockchain, le simple fait d'établir un Smart Contrat assure plusieurs garanties telles que l'accès à une information unique et authentique, ce qui éloigne les risques conflictuels. De plus, les données du contrat étant enregistrées sur la Blockchain, elles demeurent infalsifiables, ce qui renforce l'intégrité du Smart Contract et le protège d'éventuelles fraudes informatiques. Enfin, les transactions ne sont réalisées que lorsque toutes les conditions sont réunies ce qui élimine les menaces d'erreurs ou de fraudes."
advantages.smart-contracts.title.baseline3: "Le deuxième argument concerne l'automatisation des paiements sur les Smart Contracts, qui offre de nombreux avantages par rapport aux contrats traditionnels. D'une part, ce type de processus réduit les risques d'impayés, car le paiement se déclenche en fonction des conditions émises dans le contrat, sans délai légal. De plus, il est possible pour les contrats intelligents de réaliser une exécution de paiement total ou partiel, en fonction des souhaits des parties prenantes. Enfin, certains Smart Contracts proposent l'utilisation d'une construction juridique dans laquelle les actifs sont remis à un tiers indépendant (appelé Escrow) qui bloque le paiement jusqu'à vérification complète des clauses du contrat. Cela limite également le risque d'impayés."
advantages.smart-contracts.title.baseline4: "Enfin, le troisième avantage est lié à la diminution des coûts de mise en application du contrat, de l'élaboration à la réalisation du projet. Un contrat traditionnel est normalement scellé entre plusieurs parties par l'intermédiaire d'un professionnel agrée tel qu'un avocat ou un notaire, dont les frais peuvent atteindre des sommes coûteuses."
advantages.smart-contracts.title.baseline5: "Dans le cadre des Smarts Contracts, les frais engagés sont moindres, car les seuls professionnels inclus dans ce processus sont les développeurs, dont la rémunération n'est pas comparable à celle des professionnels cités précédemment."
advantages.smart-contracts.title.baseline6: "De plus, l'exécution de ces contrats intelligents étant automatisée, nul besoin de faire appel à un intermédiaire lors de son application. Grâce à la transparence de la Blockchain, il est possible de vérifier la conformité du contrat en temps réel, sans devoir acquérir une prestation supplémentaire."


