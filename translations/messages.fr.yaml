#section15
section15.title1: "FAQ"
section15.section1.baseline: "Combien de temps mettez-vous pour lancer un projet ?"
section15.section1.desc: "À partir du jour où nous avons tous les éléments nécessaires au lancement du projet, nous démarrons dans les 7 jours suivant votre projet. Pendant que les développeurs set up le projet, nous organisons en parallèle une série de 3 kickoffs permettant de faire décoller le projet"

section15.section2.baseline: "Si mon site à un problème, en combien de temps pouvez-vous intervenir ?"
section15.section2.desc: "Dans le cadre d’un forfait de Maintenance de votre site, nous nous engageons contractuellement, en cas de bug, à vous répondre dans les 24h et à engager une action corrective dans les 48h afin de régler au plus vite votre problème. La réactivité fait partie de notre mission"

section15.section3.baseline: "Pouvez-vous nous aider à faire un cahier des charges ?"
section15.section3.desc: "Absolument, nous pouvons organiser des sessions de workshop afin de vous accompagner dans la rédaction d’un cahier des charges. Nous parlerons : mindset du projet, fonctionnalités, workflow, UX/UI…"

section15.section4.baseline: "Comment collaborons-nous pour le suivi du projet ?"
section15.section4.desc: "Nous organisons le suivi de votre projet en 3 grandes étapes : avant projet, pendant projet, après projet. À chaque grande étape nous avons un calendrier précis de kickoff et rendez-vous de suivi que nous mettrons en place ensemble afin que vous puissiez vivre l’avancée de votre projet en même temps que nous. Autre point qui a son importance : vous nous rejoignez dans un channel Slack dédiée à votre projet afin d’échanger en permanence"

section15.section5.baseline: "Comment fonctionnez-vous pour des petits besoins réguliers ? Avez-vous des forfaits ?"
section15.section5.desc: "Nous proposons les “forfaits maintenance”. Différents forfaits vous octroyant un nombre d’heures de développement à consommer sur le mois. De 5h à 50h, nous étudions votre besoin et adaptons le forfait en fonction. Vous pouvez nous demander des interventions techniques tout au long du mois. Celles-ci sont décomptées de votre forfait, qui est automatiquement rechargé en début de mois suivant."

