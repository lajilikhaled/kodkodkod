equipe-project.marketplace-nft.description.part1.subtitle: "Qu’est-ce-qu’une Marketplace NFT ?"
equipe-project.marketplace-nft.description.part1.desc: "Plateforme en ligne qui offre la possibilité de posséder une œuvre d'art numérique unique, la Marketplace de vente de NFT s'inscrit dans un marché en plein essor qui attire de nombreux acteurs. De plus en plus d'artistes y voient un nouveau moyen de vendre de leur art numérique, quand d'autres se passionnent dans l'acquisition et la détention de ce type d'actif numérique, parfois suffisamment rare pour être qualifié d'objet collection et susciter la convoitise dans une perspective de profits futurs."

equipe-project.marketplace-nft.description.part2.subtitle.part1: "Une Marketplace NFT, "
equipe-project.marketplace-nft.description.part2.subtitle.part2: "comment ça fonctionne ?"

equipe-project.marketplace-nft.description.part2.desc1.part1: ""
equipe-project.marketplace-nft.description.part2.desc1.part2: "Une Marketplace NFT est une plateforme en ligne, véritable place de marché sur laquelle tous les utilisateurs du web peuvent y acheter, vendre ou échanger des jetons non fongibles, connus mondialement sous le nom de NFT. Créés à partir de la technologie blockchain, ces jetons numériques également appelés tokens, peuvent représenter une création, une œuvre d'art, ou tout autre objet, de manière unique, inaltérable et sécurisée. On retrouve dans la catégorie des NFTs des actifs numériques tels que des collections de cartes, des tableaux, des jeux ou des récompenses. La plupart du temps, les NFTs sont crées à partir des fonctionnalités de contrat intelligent (smart contract) de la blockchain Ethereum, permettant à chaque utilisateur de disposer d'une garantie publique et transparente de sa propriété numérique."
equipe-project.marketplace-nft.description.part2.desc2.part1: ""
equipe-project.marketplace-nft.description.part2.desc2.part2: "Pour utiliser les fonctionnalités d'une marketplace de vente de NFT, les utilisateurs doivent posséder un portefeuille numérique appelé 'wallet', pouvant accueillir leurs token. En effet, ce portefeuille électronique permet à chaque utilisateur de parcourir la marketplace à la recherche de NFTs à acheter, ainsi que de stocker ou vendre tous les NFTs en sa possession, à d'autres utilisateurs de la plateforme. Ces applications offrent de  nombreuses fonctionnalités pour suivre ses transactions ou gérer portefeuille numérique. "
equipe-project.marketplace-nft.description.part2.desc3.part1: ""
equipe-project.marketplace-nft.description.part2.desc3.part2: "En bref, une Marketplace est une place de marché sur laquelle des propriétaires peuvent s'échanger leurs biens numériques : acheter, vendre et stocker ses tokens sur la blockchain par l'intermédiaire de ces plateformes dernière technologie. En effet, toutes les transactions reposent sur la blockchain afin d'assurer transparence, protection des données des utilisateurs et sécurité des transactions d'achat et de vente. Ce projet numérique met en avant les artistes du monde entier et donne la possibilité aux investisseurs de diversifier leur portefeuille financier en toute confiance."

