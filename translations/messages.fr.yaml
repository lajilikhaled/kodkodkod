advantages.data-security-traceability.title.part2: "une protection pour les consommateurs"
advantages.data-security-traceability.title.baseline1: "À l’aide de la technologie blockchain, il est possible de procéder à la création de réseaux connectés. D’une part, cela contribue à renforcer le processus collaboratif envers différents partenaires ; d’autre part, cela garantit une sécurité et une traçabilité des données. En effet, dans le domaine de la santé, la blockchain stocke une multitude d’informations médicales sur son réseau, assurant au corps soignant (médecins) ainsi qu’aux patients ou d’autres acteurs gravitant autour du domaine médical, d’y avoir accès en toute transparence."
