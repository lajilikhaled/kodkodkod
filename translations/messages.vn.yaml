techno.LP.part2.baseline1: "Chúng Tôi Phát Triển Trang Web Thương Mại Điện Tử Của Bạn"
techno.LP.part2.baseline2: "Trang thương mại điện tử hay chợ online. Dù là sản phẩm bình thường, dịch vụ hoặc sản phẩm ảo, chúng tôi đều có thể lập trình ra một trang web tốc độ cao giúp chuyển đổi khách truy cập thành khách hàng."

techno.LP.part3.baseline1: "Blockchain Không Còn Là Bí mật Với Chúng Tôi"
techno.LP.part3.baseline2: "Chúng tôi đã khám phá mọi góc cạnh của công nghệ mới này và sẵn sàng để giải quyết mọi vấn đề liên quan đến Smart Contracts (hợp đồng thông minh), Dapps (ứng dụng phi tập trung), Play-to-earn (chơi để kiếm tiền), metaverse (thế giới ảo)."

