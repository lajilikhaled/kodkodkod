#section15 #----- PROOFREAD -----#
section15.title1: "FAQ"
section15.section1.baseline: "Mất bao lâu để bắt đầu tiến hành dự án ?"
section15.section1.desc: "Sau khi chúng tôi có đầy đủ các yếu tố cần thiết để tiến hành dự án, chúng tôi sẽ bắt đầu trong vòng bảy ngày. Trong lúc các lập trình viên thiết lập dự án, chúng tôi sẽ tổ chức một loạt ba buổi khởi động song song để chạy dự án."

section15.section2.baseline: "Nếu trang web của tôi gặp vấn đề, khi nào bạn có thể hỗ trợ tôi nhanh nhất?"
section15.section2.desc: "Đây được xem là một phần trong gói bảo trì dành cho trang web của bạn. Trong trường hợp xảy ra lỗi, chúng tôi sẽ chịu trách nhiệm theo hợp đồng. Chúng tôi sẽ gửi phản hồi tới bạn trong vòng 24 giờ và bắt đầu có điều chỉnh phù hợp trong vòng 48 giờ để giải quyết vấn đề của bạn càng nhanh càng tốt. Phản ứng nhanh là một phần nhiệm vụ của chúng tôi."

section15.section3.baseline: "Bạn có thể giúp chúng tôi viết tài liệu kỹ thuật cụ thể ?"
section15.section3.desc: "Hoàn toàn có thể, chúng tôi có thể tổ chức các phiên hội thảo để hỗ trợ bạn xây dựng những tài liệu kỹ thuật cụ thể. Chúng ta sẽ cùng bàn thảo về: tư duy trong dự án, các tính năng, quy trình vận hành và UX/UI."

section15.section4.baseline: "Chúng ta sẽ cùng làm việc với nhau như thế nào để giám sát dự án ?"
section15.section4.desc: "Cách tiếp cận của chúng tôi trong việc quản lý dự án của bạn sẽ bao gồm ba giai đoạn riêng biệt: tiền dự án, thực hiện dự án và hậu dự án. Trong mỗi giai đoạn, chúng ta sẽ sắp xếp kế hoạch với các mốc thời gian khởi động cụ thể. Thêm vào đó, chúng ta sẽ cùng nhau sắp xếp các cuộc hẹn cho các buổi gặp tiếp theo. Theo đó, bạn sẽ biết được tiến độ dự án của mình cùng lúc với chúng tôi. Thêm một điều quan trọng là: chúng ta sẽ có một kênh Slack chuyên dụng để giữ liên lạc trong suốt dự án."

section15.section5.baseline: "Bạn làm việc cho các nhu cầu thông thường như thế nào? Bạn có cung cấp các gói dịch vụ không?"
section15.section5.desc: "Công ty chúng tôi cung cấp nhiều gói bảo trì khác nhau với số giờ lập trình nhất định để bạn sử dụng hàng tháng. Các gói này có thể giao động từ 5 đến 50 giờ. Chúng tôi sẽ đánh giá kĩ lưỡng và điều chỉnh các gói với số giờ phù hợp tuỳ vào nhu cầu cụ thể của bạn. Trong tháng đó, bạn có thể yêu cầu chúng tôi hỗ trợ kỹ thuật, chi phí sẽ được khấu trừ vào gói dịch vụ của bạn. Vào đầu tháng tiếp theo, gói dịch vụ của bạn sẽ tự động bắt đầu lại."

