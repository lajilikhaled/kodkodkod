section15.title1: "FAQ"
section15.section1.baseline: "프로젝트를 시작하는 데 얼마나 걸리나요?"
section15.section1.desc: "보통 프로젝트를 시작하기 위한 모든 준비가 끝난 날부터 7일 이내에 프로젝트를 시작합니다. 개발자가 프로젝트를 준비하는 동안, 저희는 프로젝트 진행에 필요한 3개의 킥오프 시리즈를 준비합니다."

section15.section2.baseline: "사이트에 문제가 생길 경우, 빠른 후속조치가 가능한가요?"
section15.section2.desc: "계약 내 고객님 사이트에 대한 유지보수 패키지에 따라, 버그가 발생한 경우 문제를 가능한 빨리 해결해 드립니다. 문의사항에 대해서는 24시간 이내에 답변을 드리며, 48시간 이내로 최대한 신속하게 조치를 취해 드립니다."

section15.section3.baseline: "세부사항서를 만드는 데 도움을 줄 수 있나요?"
section15.section3.desc: "네, 물론입니다. 미팅을 통해서 프로젝트 마인드셋, 기능, 워크플로, UX.UI 등 다양한 사항에 대해 논의하며 세부사항 작성을 도와드립니다."

section15.section4.baseline: "프로젝트 모니터링은 어떻게 이루어지나요?"
section15.section4.desc: "저희는 고객님의 프로젝트를 프로젝트 진행 전, 프로젝트 진행 당시, 프로젝트 진행 이후 이렇게 총 3단계로 모니터링합니다. 각 단계마다 고객이 함께 진행 상황을 확인할 수 있도록, 구체적인 킥오프 일정과 모니터링 일정을 설정합니다. 그 외에도 프로젝트 전용 슬랙(Slack) 채널을 통해서 고객님과 상시적으로 의견을 교환합니다."

section15.section5.baseline: "소소하지만 자주 발생하는 작은 문제들을 해결하기 위한 대책은 어떤 것이 있나요? 관련된 패키지 상품이 있나요?"
section15.section5.desc: "저희가 제공하는 서비스 중 “유지보수 패키지”를 추천해 드립니다. 이 패키지는 한 달 동안 사용 가능한 개발 시간을 고객에게 제공합니다. 패키지는 5시간에서 50시간까지 다양하며, 고객의 필요 사항을 분석해서 알맞은 시간의 패키지를 추천해 드립니다. 이 패키지를 구매하면 한 달 내내 필요할 때마다 기술 지원을 요청할 수 있으며, 사용한 시간은 익월 초에 자동으로 충전되는 고객의 패키지 요금제 시간에서 차감됩니다."


