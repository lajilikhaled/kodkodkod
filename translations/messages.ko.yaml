    title: "어플 개발"
    description: "다양한 대형 프로젝트를 진행한 백그라운드로 소비자 세계에 소개될 최고의 제품 중 하나를 개발해 드립니다. 운영을 향상시키고 특정 요구사항을 효과적으로 해결하기 위해 맞춤형 솔루션을 만들어보세요."
    button: "상담 예약하기"

  aiDevelopers:
    title: "AI 개발"
    description: "프로젝트를 지원하기 위해 AI 전략, 개념 검증 지원 및 컨설팅 서비스를 제공합니다. 함께 AI로 미래를 만들어 보세요."
