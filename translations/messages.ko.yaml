services:
  title: "Kodkodkod는 어떤 서비스가 있나요?"
  consulting:
    title: "전문 맞춤형 개발"
    description: "다양하고 풍부한 개발 경험을 통해 축적된 노하우를 바탕으로 개발 작업을 처리하며 숙련된 개발자를 할당하여 맞춤형으로 개발해 드립니다. 과정을 간소화하고 비전을 실현시키도록 합니다."
