  aiWorkshops:
    title: "웹사이트 개발"
    description: "반응형은 기본! 스타트업 프로젝트는 물론, 새로운 온라인 서비스 또는 SaaS제품, 인공지능(AI) 관련 웹사이트 모두 최신의 혁신적인 기술로 개발해 드립니다."
